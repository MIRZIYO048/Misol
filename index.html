<script>
  let jamiMisol = +prompt("Nechta misol ishlaysiz ?");

for(i=0;i<jamiMisol;i++){
  randSym()

function randNum(){
  return Math.floor(Math.random() * 4) + 1;
}
function randSym(){
  let num1 = randNum();
  let num2 = randNum();
  let rand = randNum();
  if(rand == 1){
    let misol = num1+ ' + ' + num2 + ' = ?';
    let mijozJavobi = prompt(misol);
    let javob = num1 + num2
    return console.log(mijozJavobi == javob ? 'siz topdingiz: ' + mijozJavobi : 'siz adashdingiz: ' + mijozJavobi + " to'g'ri javob esa: " + javob);
  }
  else if(rand == 2){
